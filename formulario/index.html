<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Portal de Cursos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="painel-esquerdo">
            <h1>Bem-vindo!</h1>
            <p>Preencha o formulário para se cadastrar</p>
        </div>

        <div class="painel-direito">
            <form class="formulario">
                <div class="campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" placeholder="Ex: Lucas Santos">
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="lucas23@exemplo.com">
                </div>

                <div class="campo">
                    <label>Sexo:</label>
                    <div class="grupo-radio">
                        <label class="opcao-radio">
                            <input type="radio" name="sexo">
                            <span class="custom-radio"></span>
                            Masculino
                        </label>
                        <label class="opcao-radio">
                            <input type="radio" name="sexo">
                            <span class="custom-radio"></span>
                            Feminino
                        </label>
                    </div>
                </div>

                <div class="campo">
                    <label for="curso">Curso:</label>
                    <select id="curso">
                        <option>Selecione uma opção</option>
                        <option>HTML e CSS</option>
                        <option>Git e GitHub</option>
                        <option>JavaScript</option>
                        <option>TypeScript</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="obs">Observações:</label>
                    <textarea id="obs" placeholder="Adicione aqui alguma observação..."></textarea>
                </div>

                <div class="campo">
                    <label class="opcao-checkbox">
                        <input type="checkbox">
                        <span class="custom-checkbox"></span>
                        Li e concordo com os Termos de Uso
                    </label>
                </div>

                <button type="submit" class="botao">Criar minha conta</button>
            </form>
        </div>
    </div>
</body>
</html>
